<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ABC 4 Kids</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="toolbar">
        <div>
            <img src="./favicon.ico" alt="" class="toolbar-logo" />
        </div>
        <div class="toolbar-title">ABC 4 Kids</div>
        <div class="menu-box">
            <img src="./avatars/avatar-blank.png" alt="" class="profile" id="imgAvatar" />
            <div class="menu">
                <button class="menu-action">trocar avatar</button>
                <div class="menu-line"></div>
                <button onclick="logout()" class="menu-action">sair</button>
            </div>
        </div>
    </div>

    <div id="feedbackScreen">
        <div id="gradeText">
            BOM
        </div>
        <div id="gradeNumber">
            88
        </div>
    </div>
    <div id="questionScreen">
        <div>
            <span id="spanAnsweredNumber">0</span>/<span id="spanQuestionNumber">0</span>
        </div>
        <div>
            <audio autoplay="true" controls id="ctrlAudio">
                <source id="srcAudio" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <input class="txt-answer" type="text" />
        </div>
        <div>
            <button id="btnCheck" onclick="checkAnswer()">corrigir</button>
        </div>
        <div class="message-box">
            <div class="error-message">
                Correto Ã©:
                <span id="spanRightAnswer"></span>
            </div>
            <div class="success-message">ACERTOU</div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
